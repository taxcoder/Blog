<div id='app'></div>
<script type='module' src='./src/main.ts'></script>

<script>
  let zoom = 1;
  if (navigator.userAgent.toLowerCase().includes('webkit')) {
    if (window.outerWidth <= 1920 && window.outerHeight <= 1080) {
      zoom = 0.825;
    } else if (window.outerWidth <= 2560 && window.outerHeight <= 1440) {
      zoom = 0.95;
    }
  }
  document.body.style.setProperty('--zoom', zoom);
  document.body.style.zoom = zoom;
</script>
</html>
